name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.0.0)"
        required: true
      prerelease:
        description: "Mark as pre-release?"
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Prepare version info
      - name: Set version variables
        id: vars
        run: |
          if [ "${{ github.event.inputs.prerelease }}" == "true" ]; then
            echo "VERSION=${{ github.event.inputs.version }}-pre" >> $GITHUB_ENV
            echo "TAG=v${{ github.event.inputs.version }}-pre" >> $GITHUB_ENV
            echo "TITLE=Release v${{ github.event.inputs.version }}-pre" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "TAG=v${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "TITLE=Release v${{ github.event.inputs.version }}" >> $GITHUB_ENV
          fi

      # Create ZIP archive
      - name: Create ZIP package
        run: |
          zip -r "ImprintStudios_FolderStructure_v${{ env.VERSION }}.zip" . -x "*.git*"

      # Create 7Z archive
      - name: Create 7Z package
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full
          7z a -t7z -m0=lzma2 -mx=9 -mfb=64 -md=32m -ms=on "ImprintStudios_FolderStructure_v${{ env.VERSION }}.7z" . -xr'!.git'

      # Upload both archives to release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TITLE }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            ImprintStudios_FolderStructure_v${{ env.VERSION }}.zip
            ImprintStudios_FolderStructure_v${{ env.VERSION }}.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
