name: Bundle Scripts for Release

on:
  push:
    paths:
      - 'Scripts/**'  # Trigger on changes to the 'Scripts' folder

jobs:
  bundle-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Get total number of releases
        id: get_release_count
        run: |
          RELEASE_COUNT=$(gh release list | wc -l)
          echo "release_count=$RELEASE_COUNT" >> $GITHUB_ENV

      - name: Calculate new version number
        id: calc_version
        run: echo "new_version=v$(( ${{ env.release_count }} + 1 ))" >> $GITHUB_ENV

      - name: Bundle scripts for release
        run: |
          zip -r release.zip ./Scripts/*

      - name: Rename zip file with version number
        run: mv release.zip ImprintStudios_FolderStructure_${{ env.new_version }}.zip

      - name: Upload release artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-zip
          path: ImprintStudios_FolderStructure_${{ env.new_version }}.zip

  create-release:
    needs: bundle-scripts
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v2
        with:
          name: release-zip
          path: release-artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_version }}
          release_name: Release ${{ env.new_version }} - Scripts Bundle
          draft: false
          prerelease: false
          body: |
            Automatic release triggered by changes to files in the 'Scripts' folder.

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-artifacts/ImprintStudios_FolderStructure_${{ env.new_version }}.zip
          asset_name: ImprintStudios_FolderStructure_${{ env.new_version }}.zip
          asset_content_type: application/zip
